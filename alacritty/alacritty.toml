# Windows file that needs to be stored in C:\Users\bram_\AppData\Roaming\alacritty

[env]
TERM = "xterm-256color"

[font]
size = 18

[font.normal]
family = "UbuntuMono Nerd Font"

[window]
decorations = "none"

[window.padding]
x = 7
y = 7

[shell]
program = "C:\\Windows\\System32\\wsl.exe"
args = ["--cd", "~"]

osc52 = "CopyPaste"

